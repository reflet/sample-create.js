<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>基礎 - マウスオーバー/マウスアウト</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style type="text/css">
        body { margin: 0; padding: 0; }
        pre, canvas { background: WhiteSmoke; width:960px; }
    </style>
</head>
<body>
    <h1>マウスオーバー</h1>
    <pre><code>
    stage.enableMouseOver(); // マウスオーバーを有効にする
    {オブジェクト}.addEventListener("mouseover", handleMouseOver); // mouseoverイベント
    {オブジェクト}.addEventListener("mouseout", handleMouseOut);   // mouseoutイベント
    {オブジェクト}.addEventListener("click", handleClick);         // clickイベント
    </code></pre>

    <canvas id="myCanvas" width="960" height="320"></canvas>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
        window.addEventListener("load", init);
        function init() {
            // キャンバス準備
            var stage = new createjs.Stage("myCanvas");
            stage.enableMouseOver();

            // 円を追加する
            var shape = new createjs.Shape();
            shape.graphics
                .beginFill("DarkRed")
                .drawCircle(60, 60, 40);
            shape.addEventListener("mouseover", function(event) {
                event.target.graphics
                    .clear()
                    .beginFill("green")
                    .drawCircle(62, 62, 40);
                stage.update();
            });
            shape.addEventListener("mouseout", function(event) {
                event.target.graphics
                    .clear()
                    .beginFill("DarkRed")
                    .drawCircle(60, 60, 40);
                stage.update();
            });
            shape.addEventListener("click", function(event) {
                alert("クリックされました");
            });
            stage.addChild(shape);
            stage.update();
        }
    </script>
</body>
</html>
